plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'

    //TestNG
    testCompile group: 'org.testng', name: 'testng', version: '7.3.0'
    //Selenium
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.0.0-alpha-7'
    //RandomStringGenerator
    compile group: 'net.moznion', name: 'random-string', version: '1.1.0'

}

test {
    useTestNG()
}